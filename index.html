<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/default.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/fitness.css" />
  </head>
  <body>
    <main class="container-main">
      <section class="content-main">
        <div class="sidebar">
          <div class="sidebar-top">
            <a href="#">
              <img src="assets/img/icons/icon-bell.svg" alt="" />
            </a>
          </div>
          <div class="sidebar-main">
            <nav>
              <a href="#" class="active">
                <img src="assets/img/icons/icon-home.svg" alt="" />
              </a>
              <a href="#">
                <img src="assets/img/icons/icon-time.svg" alt="" />
              </a>
              <a href="#">
                <img src="assets/img/icons/icon-mail.svg" alt="" />
              </a>
              <a href="#">
                <img src="assets/img/icons/icon-file.svg" alt="" />
              </a>
            </nav>
          </div>
          <div class="sidebar-footer">
            <a href="#">
              <img src="assets/img/icons/icon-interrogation.svg" alt="" />
            </a>
          </div>
        </div>

        <div class="content-main-section">
          <header>
            <form action="">
              <button>
                <img src="assets/img/icons/icon-search.svg" alt="" />
              </button>
              <input type="text" placeholder="Search Activites, messages" />
            </form>
            <button>Schedule events</button>
          </header>

          <div class="content-body">
            <div class="content-chart">
              <div class="chart-one"></div>

              <div class="chart-two">
                <div class="daily">
                  <div class="icon">
                    <img src="assets/img/icons/icon-walking.svg" alt="" />
                  </div>
                  <span>Daily Walking</span>
                </div>
                <div class="water">
                  <div class="content">
                    <div class="icon">
                      <img src="assets/img/icons/icon-water.png" alt="" />
                    </div>
                    <span>Water</span>
                  </div>
                  <div class="total">
                    <span>Total Glass</span>
                    <h4>4</h4>
                  </div>
                </div>
              </div>
            </div>

            <div class="content-cards">
              <div class="card">
                <div class="icon">
                  <img src="assets/img/icons/icon-cycling.svg" alt="" />
                </div>
                <div class="header-card">
                  <h5>Cycling Hero</h5>
                  <span>10 km / week</span>
                </div>
                <div class="progress">
                  <div class="header-progress">
                    <span>Progress</span>
                    <span>55%</span>
                  </div>
                  <div class="progress-bar"></div>
                  <span>Target: 50%</span>
                </div>
              </div>

              <div class="card">
                <div class="icon">
                  <img src="assets/img/icons/icon-daily.svg" alt="" />
                </div>
                <div class="header-card">
                  <h5>Cycling Hero</h5>
                  <span>10 km / week</span>
                </div>
                <div class="progress">
                  <div class="header-progress">
                    <span>Progress</span>
                    <span>55%</span>
                  </div>
                  <div class="progress-bar"></div>
                  <span>Target: 50%</span>
                </div>
              </div>

              <div class="card">
                <div class="icon">
                  <img src="assets/img/icons/icon-steps.svg" alt="" />
                </div>
                <div class="header-card">
                  <h5>Daily Steps</h5>
                  <span>10000 steps / week</span>
                </div>
                <div class="progress">
                  <div class="header-progress">
                    <span>Progress</span>
                    <span>95%</span>
                  </div>
                  <div class="progress-bar"></div>
                  <span>Target: 50%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <aside class="aside-navigate">
        <header>
          <div class="avatar">
            <img src="assets/img/avatars/user.svg" alt="" />
          </div>
          <div class="avatar-describe">
            <h3>UISoup</h3>
            <p>Joined 4 months ago</p>
          </div>
        </header>

        <div class="main-aside">
          <ul>
            <li>
              <a href="">
                <div class="details">
                  <div class="icon goal">
                    <img src="assets/img/icons/icon-goals.svg" alt="" />
                  </div>
                  <span>Goals</span>
                </div>
                <div class="icon-right">
                  <img src="assets/img/icons/icon-arrow-right.svg" alt="" />
                </div>
              </a>
            </li>
            <li>
              <a href="">
                <div class="details">
                  <div class="icon diet">
                    <img src="assets/img/icons/icon-diet.svg" alt="" />
                  </div>
                  <span>Diet</span>
                </div>
                <div class="icon-right">
                  <img src="assets/img/icons/icon-arrow-right.svg" alt="" />
                </div>
              </a>
            </li>
            <li>
              <a href="">
                <div class="details">
                  <div class="icon setting">
                    <img src="assets/img/icons/icon-settings.svg" alt="" />
                  </div>
                  <span>Goals</span>
                </div>
                <div class="icon-right">
                  <img src="assets/img/icons/icon-arrow-right.svg" alt="" />
                </div>
              </a>
            </li>
          </ul>
        </div>

        <footer>
          <div class="context">
            <h4>Weight loss Goal</h4>
            <strong>Loss: 5kg/<span>Month</span></strong>
          </div>
          <div class="chart">
            <h2>Chart</h2>
          </div>
        </footer>
      </aside>
    </main>

    <script src="assets/js/scrollreveal.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
